        <script>
            function validarCampos(formulario){
                let nombre_regex = /([a-zA-ZñÑ]{3,}|German)/;
                let telef_regex = /^\d{1,9}$/;
                let dni_regex = /^\d{8}[a-zA-Z]$/; 

                if(nombre_regex.test(formulario.nombre.value) == false){
                    alert("Campo de nombre no valido");
                    return false;
                }else if(telef_regex.test(formulario.telefono.value) == false){
                    alert("Campo de telefono no valido");
                    return false;
                }else if(dni_regex.test(formulario.dni.value) == false){
                    alert("Campo de dni no valido");
                    return false;
                }
                return true;
            }
        </script>
