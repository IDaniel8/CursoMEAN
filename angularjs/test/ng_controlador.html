<!DOCTYPE html>
<html data-ng-app="miAppClientes">
    <head>
        <title>AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div data-ng-controller="controladorSimpleDos">
            <h3>{{ tituloDiv }}</h3>
            <li data-ng-repeat="cliente in listadoClientes">
                {{cliente.nombre | uppercase}} - {{cliente.ciudad | lowercase}}
            </li>
        </div>
        <div data-ng-controller="controladorSimpleDos">
            <h1>{{ tituloDiv + ", " + tituloDiv }}</h1>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="./ng_controlador.js"></script>
</html>
