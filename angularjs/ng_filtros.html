<!DOCTYPE html>
<html data-ng-app>
    <head>
        <title>AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body data-ng-init="misClientes=[{nombre:'Frank', ciudad:'Cadiz'},
                                     {nombre:'Juanito', ciudad:'Madrid'},   
                                     {nombre:'Chucho', ciudad:'Cordova'},
                                     {nombre:'Chompo', ciudad:'Cordova'},
                                     {nombre:'Pelayo', ciudad:'Andalucia'},
                                     {nombre:'Jojonia', ciudad:'Malaga'}];
                                     siEsPar=false">

        Filtros:<br>
        <br>Por Cualquiera: <input type="text" data-ng-model="miFiltro.$">  <!-- filtrado cualquiera -->  
        <br>Por Ciudad: <input type="text" data-ng-model="miFiltro.ciudad"> <!-- filtrado por ciudad -->
        <br>Si es par: <input type="checkbox" data-ng-model="siEsPar"> <!-- filtrado por si es par -->

        <h3>Listado Clientes</h3>
        <ol data-ng-repeat="cliente in misClientes | filter: miFiltro" data-ng-show="siEsPar == $odd">
            Cliente num. {{ $index + 1 }} es {{ cliente.nombre }} de {{ cliente.ciudad }}
        </ol>    
        
       
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</html>
